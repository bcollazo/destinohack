<!DOCTYPE html>
<html>
<head>
	<title></title>

	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'main/schedule.css' %}">
	<script src="{% static 'main/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'main/schedule.js' %}"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		crossorigin=""></script>
</head>
<body>
	<section id="path">
	{% for result in results %}
		<div class="stop" data-lat="{{ result.latitude }}" data-lon="{{ result.longitude }}">
			<h2>{{ result.name }}</h2>

		</div>
	{% endfor %}
	</section>
	<section id="mapid">
	</section>
</body>
