<!DOCTYPE html>
<html>
<head>
	<title></title>

	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'main/planning.css' %}">
	<script src="{% static 'main/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'main/planning.js' %}"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		crossorigin=""></script>

	<link rel="stylesheet" type="text/css" href="{% static 'main/loading-bar.css' %}"/>
	<script type="text/javascript" src="{% static 'main/loading-bar.js' %}"></script>
</head>
<body>
	<nav>
		<div id="cart" style="display: none">
			<span id="numberOfItems">3</span>
			<span>items</span>
		</div>
		<button id="schedule-btn" disabled>Schedule</button>
	</nav>
	<main>
		<section id="selection-pane">
			{% for result in results %}
				<div class="card"
					data-id="{{ result.id }}"
					data-lat="{{ result.latitude }}"
					data-lon="{{ result.longitude }}"
				>
					<div class="img-container" style="height: 70%; background-image: url({{ result.image }}); background-position: center;">
					</div>
					<h3>{{ result.name }}</h3>
					<p>{{ result.activity }}</p>
					<div class="rating">
						<img src="http://www.tripadvisor.com/img/cdsi/img2/ratings/traveler/s5.0-MCID-5.svg">
						<p>680 Reviews</p>
					</div>
				</div>
			{% endfor %}
		</section>
		<aside id="mapid"></aside>
	</main>
	<div id="loading">
		<div class="ldBar label-center" 
			data-type="fill" 
			data-value="0" 
			data-img-size="300,100"
			data-img="{% static 'main/colorflag.svg' %}"
			style="width:600px;height:200px;margin:120px auto;"
		></div>
	</div>
</body>
</html>
